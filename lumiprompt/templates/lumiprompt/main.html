<!DOCTYPE html>
<html lang="ko">
<head>
    <h1 style="text-align: center;"><strong>LumiChat</strong></h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            gap: 20px;
        }
        .card {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #1e1e1e;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .card h4 {
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }
        .modal-content {
            background-color: #1e1e1e;
            color: white;
        }
        .modal-header {
            border-bottom: 1px solid #444;
        }
        .modal-header .btn-close {
            display: none !important;
}
        .modal-footer {
            border-top: 1px solid #444;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        /* ✨ 추가된 부분 ✨ */
        .title-section {
            background-color: rgba(32, 32, 32, 0.25);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        .content-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row card-container">
            <div class="row">
                {% for post in posts %}
                    <div class="col-md-4 d-flex">
                        <div class="card p-3 open-modal" data-title="{{ post.title }}" data-author="{{ post.author }}" data-prompt="{{ post.prompt }}">
                            <h4>{{ post.title }}</h4>
                            <p>{{ post.prompt }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="promptModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- ✨ 타이틀을 배경 위에 배치 -->
                <div class="modal-header">
                    <div class="title-section w-100">
                        <h5 class="modal-title" id="modalTitle">프롬프트 상세보기</h5>
                        <p id="modalAuthor" class="text-muted"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- ✨ 내용 네모 박스 추가 -->
                <div class="modal-body">
                    <div class="content-box">
                        <p id="modalPrompt"></p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="askChatbot">챗봇과 이야기 하러가유</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let modal = new bootstrap.Modal(document.getElementById('promptModal'));
            let chatbotButton = document.getElementById("askChatbot");

            document.querySelectorAll(".open-modal").forEach(card => {
                card.addEventListener("click", function () {
                    let title = this.getAttribute("data-title");
                    let author = this.getAttribute("data-author");
                    let prompt = this.getAttribute("data-prompt");

                    document.getElementById("modalTitle").textContent = title;
                    document.getElementById("modalAuthor").textContent = "작성자: " + author;
                    document.getElementById("modalPrompt").textContent = prompt;

                    chatbotButton.setAttribute("data-query", prompt);

                    modal.show();
                });
            });

            chatbotButton.addEventListener("click", function () {
                let query = this.getAttribute("data-query");
                window.location.href = "/chatbot?query=" + encodeURIComponent(query);
            });
        });
    </script>
</body>
</html>
